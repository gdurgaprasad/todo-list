    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input
                      name="task"
                      id="new-task"
                      type="text"
                      autocomplete="off"
                      autofocus
                    />
                    <label for="task">New Task</label>
                  </div>
                  <button
                    id="add-task"
                    class="btn waves-effect waves-light purple"
                    type="submit"
                  >
                    Add Task
                  </button>
                </form>
              </div>
            </div>

            <div class="card-action">
              <h5 id="tasks">Tasks</h5>
              <div class="input-field col s12">
                <input
                  name="filter-task"
                  id="filter-tasks"
                  type="text"
                  autocomplete="off"
                />
                <label for="filter-task">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <a class="waves-effect clr-btn waves-light btn-small black">
                Clear Tasks
              </a>
            </div>
            
          </div>
        </div>
      </div>
